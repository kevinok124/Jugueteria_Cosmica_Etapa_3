<h1>Alta</h1>

<form id="form_class">
    <fieldset>
        <h2>Alta de juguetes</h2>
        <div>
            <label for="name">Nombre:*</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="50" placeholder="Ingrese nombre del producto">
        </div>
        <div>
        <label for="price">Precio:*</label>
            <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Precio por unidad">
        </div>
        <div>
            <label for="stock">Stock:*</label>
            <input type="number" id="stock" name="stock" min="0" placeholder="Min = 1">
        </div>
        <div>
            <label for="brand">Marca:*</label>
            <input type="text" id="brand" name="brand" minlength="2" maxlength="50" placeholder="Fabricante" >
        </div>
        <div>
            <label for="category">Categoria:*</label>
            <select id="category" name="category">
                    <option value="">Selecciona una Categoria</option>
                    <option value="bebes">Juguetes para bebés</option>
                    <option value="figuras-muñecos">Juguetes educativos</option>
                    <option value="disfraces-accesorios">Juguetes de construcción</option>
                    <option value="juegos-de-mesa">Juguetes electrónicos</option>
                    <option value="gaming">Juguetes deportivos</option>
                    <option value="primera-infancia">Juguetes de disfraces</option>
            </select>
        </div>
        <div  class="description-short">
            <label for="short-description">Descripción corta:</label>
            <textarea id="short-description" name="short-description"  maxlength="100"></textarea>
        </div>
        <div class="description-large">
            <label for="long-description">Descripción larga:</label>
            <textarea id="long-description" name="long-description"  maxlength="1000"></textarea>
        </div>
        <div>
            <label for="envio">Envio sin cargo:</label>
            <input type="checkbox" id="envio" name="envio">
        </div>
        <div>
            <label for="age">Años o meses</label>
            <span>Seleccionar:</span>
            <select name="age-or-month" id="age-or-month">
                <option value="">     </option>
                <option value="Month">3 a 6 meses</option>
                <option value="Age">2 a 4 años</option>
            </select>
        </div>
        <div>
            <label for="age-from">Edad desde:</label>
            <input type="number" id="age-from" name="age-from" min="0" max="120">
        </div>
        <div>
            <label for="age-to">Edad hasta:</label>
            <input type="number" id="age-to" name="age-to" min="0" max="120">
        </div>
        <div>
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
    </fieldset>
    <div>
        <button type="submit" id="guardar" disabled>Guardar</button>
    </div>
    <section class="section-products-table">
        <h2>Listado de productos</h2>
        <div class="products-table-container"></div>
    </section>

</form>
